    // Populate trip summary

      </div>
      <div class="trip-summary-body">
        <div class="trip-stat">
          <div class="trip-stat-icon">ğŸ“…</div>
          <div class="trip-stat-value">${trip.dates}</div>
          <div class="trip-stat-label">Travel Dates</div>
        </div>
        <div class="trip-stat">
          <div class="trip-stat-icon">ğŸŒ™</div>
          <div class="trip-stat-value">${trip.duration}</div>

          <div class="trip-stat-value">${trip.weather.temp}</div>
